{% extends 'base/main.html' %}

{% block content %}
<div class="profile-edit">
    <h1>Edit Your Profile</h1>
    
    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.full_name.id_for_label }}">Full Name:</label>
            {{ form.full_name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
            {% if form.email.errors %}
                <div class="error">{{ form.email.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">Phone:</label>
                {{ form.phone_number }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.date_of_birth.id_for_label }}">Birth Date:</label>
                {{ form.date_of_birth }}
            </div>
        </div>
        
        <div class="form-group">
            <label for="{{ form.profile_picture.id_for_label }}">Profile Picture:</label>
            {{ form.profile_picture }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{% url 'profile_view' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
